<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>组六</title>
    <style type="text/css">
        #tbId {
            border-collapse: collapse;
        }
        #tbId td {
            width: 180px;
            height: 25px;
            border: 1px solid black;
        }
    </style>
    <script src="static/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <script type="application/javascript">
        // 自动加载JavaScript
        $(function () {
            initTable();

            var today = new Date();
            $('#showDate').val(today.toLocaleDateString());
            initList();
        });
        
        function reloadData() {
            $('#tbId td').html('');
            $('#tbId td').css('color', '');
            initList();
        }

        /**
         * 初始化表格
         */
        function initTable() {
            for (var i = 0; i < 20; i++) {
                var $tr = $('<tr id="tr_' + i + '"></tr>');
                $('#tbId').append($tr);
                for (var j = 0; j < 6; j++) {
                    var tdId = (i + 1) + 20*j;
                    $tr.append('<td id="td_' + tdId + '"></td>');
                }
            }
        }
        /**
         * 初始化表格数据
         */
        function initList() {
            var date = $('#showDate').val();
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: '/analyze/shalist',
                contentType: 'application/json;charset=utf-8',
                data: {'date':date},
                success: function (data) {
                    if (data == null) {
                        alert('没有响应结果！');
                        return;
                    }
                    if (data.code != 200) {
                        alert(data.message);
                        return;
                    }
                    var shaVos = data.data;
                    for (var i = 0; i < shaVos.length; i++) {
                        var shaVo = shaVos[i];
                        var num = shaVo.num;
                        var no = shaVo.no;
                        var shaNum = shaVo.shaNum;
                        var ifAftSha = shaVo.ifAftSha;
                        var day = shaVo.day;
                        var $td = $('#td_' + parseInt(no));

                        if (ifAftSha) {
                            $td.css('color', 'red');
                        }
                        $td.html(no + ' - ' + num + ' - ' + shaNum);
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div>
        <input id="showDate" type="text" style="width: 108px;" value=""/>
        <input type="button" value="查询" onclick="reloadData()"/>
    </div>
    <div id="outDiv">
        <table id="tbId"></table>
    </div>
</body>
</html>
